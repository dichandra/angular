<div class="grid grid-pad">
    <h1>{{blockTitle}}</h1>
    <table border='0' width='50%' cellpadding="0" cellspacing="1">
    <div *ngFor="let key of keys(); let i=index" class="col-1-4">
        <div *ngIf="getType(_data[key],i)=='text'" >
           <tr width="50%" border='1' bgcolor="#E5E4E2"><td align='left' width="50%"> <label>{{key}}</label></td><td align='center'>:</td><td width="50%" align="left"><input [(ngModel)]="_data[key]" type="text" placeholder="{{key}}" border='0' [clsvalidator]="[_data,key]" /></td></tr>
        </div>
        <div *ngIf="getType(_data[key],i)=='date'" >
           <tr width="50%" bgcolor="#E5E4E2"><td align='left' width="50%"> <label>{{key}}</label></td><td align='center'>:</td><td width="50%" align="left"><input [(ngModel)]="_data[key]" type="text" placeholder="{{key}}"/></td></tr>
        </div>
    </div>
    </table>
</div>
